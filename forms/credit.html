<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../stylesheets/forms.css" type="text/css">
    <link rel='stylesheet' href='../stylesheets/button.css' type='text/css'>
    <title>Credit Card Form</title>
</head>
<body>
    <div id="cc-container">
        <section id='cc-header' class='center-block-content'>
            <h2>Credit / Debit Card Form</h2>  
        </section>
        <form action="#!">
            <section id="credit-card-radio" class=>
                <input type="radio" name="cc" id="visa">
                <label for="visa">
                    <img src="../images/visa.png" alt="VISA"> </label>

                <input type="radio" name="cc" id="mastercard">
                <label for="mastercard">
                    <img src="../images/mc.png" alt="Mastercard"></label>

                <input type="radio" name="cc" id="amex">
                <label for="amex">
                    <img src="../images/amex.png" alt="American Express"></label>

            </section>
            <section id='cc-main-form'>
                <label class='fixed-label'>Cardholder Name</label>
                <input id='cust-name' type="text" name="full-name">
                <br>          
                <label class='fixed-label'>Card Number</label>
                <input id='cc-number' type="text" minlength="16" maxlength="19">
                <br>
                <label class='fixed-label'>CSV Code</label>
                <input id='csv-code' type="text" maxlength="4" size="5px">
                <span><a id="cc-whats-this" href="../images/cc-cvs.png" target="_blank">What is this?</a>
                    <span id="cc-csv-info">
                        <img src="../images/cc-cvs.png"
                            alt="Credit Card Security" >
                    </span>
                </span>
                <br>
            </section>           
            <section id='cc-expiration'>
                <span class='fixed-label'>Card Expiration</span>
                <label for="exp-month">Month</label>
                <select id='exp-month' name="exp-month">
                    <option id="1">1</option>`
                    <option id="2">2</option>
                    <option id="3">3</option>
                    <option id="4">4</option>
                    <option id="5">5</option>
                    <option id="6">6</option>
                    <option id="7">7</option>
                    <option id="8">8</option>
                    <option id="9">9</option>
                    <option id="10">10</option>
                    <option id="11">11</option>
                    <option id="12">12</option>
                </select>
                <label for="exp-year">Year</label>
                <select id='exp-year' name="exp-year">
                    <option id="2016">2016</option>
                    <option id="2017">2017</option>
                    <option id="2018">2018</option>
                    <option id="2019">2019</option>
                    <option id="2020">2020</option>
                    <option id="2021">2021</option>
                    <option id="2022">2022</option>
                    <option id="2023">2023</option>
                    <option id="2024">2024</option>
                    <option id="2025">2025</option>
                    <option id="2026">2026</option>
                    <option id="2027">2027</option>
                    <option id="2028">2028</option>
                    <option id="2029">2029</option>
                    <option id="2030">2030</option>
                </select>
            </section>
            <section class="center-block-content">
                <input type="submit" id="Submit" class="button button-md" value="Submit">
            </section>
        </form>
    </div>
    <script src='../scripts/validator.js'></script>
    <script src='../scripts/credit.js'></script>
</body>
</html>
