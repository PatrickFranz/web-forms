<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/forms.css" type="text/css">
    <link rel="stylesheet" href="css/button.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div id="login-container" class='width-half'>
        <div id="login-title" class="center-block-content">WELCOME</div>
        <div class="center-block-content">
            <form action="#" name="login">
                <input class="wide-80-text width80" type="text" name="uname" placeholder="Username"><br>
                <input class="wide-80-text" type="password" name="pword" placeholder="Password"><br>
                
                <input id='login-checkbox' type="checkbox" name="remember"><label for="remember">Remember my username?</label>
            
                <div class="center">
                    <button class="button button-md">Login</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
