<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/forms.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/button.css" type="text/css">
    <title>Scheduling Form</title>
</head>
<body>
    <div id="schedule-container">
        <section id='header' class='center-block-content'>
            <h1>Scheduling Form</h1>
        </section>
        <form action="#" method="POST">
            <section id='main-form'>
                <label>Date
                    <input id="date-in" type="date" required>
                </label>
                <br>
                <label>Time
                    <input id="time-in" type="time" value="12:00" required>
                </label>
                <br>
                <label>Timezone
                    <select id="timezone-in" value="Timezone">
                        <option name="pst" id="pst">Pacific</option>
                        <option name="mst" id="mst">Mountain</option>
                        <option name="cst" id="cst">Central</option>
                        <option name="est" id="est">Eastern</option>
                        <option name="ast" id="ast">Atlantic</option>
                    </select>
                </label>
                <br>
                <label id="msg-label">Message
                    <textarea name="message-in" id="message" ></textarea>
                </label>
                <br>
                <label>Phone Number
                    <input name="phone-in" id="contact-tel" type="tel" required>
                </label>
                <br>
                <label>Email Address
                    <input name="email-in" id="contact-email" type="email" required>
                </label>           
        </section>
        <section class="center-block-content">
            <input class="button button-md" type="submit">
        </section>
        </form>
        
    </div>
    <script src='/scripts/validator.js'></script>
    <script src='/scripts/scheduling.js'></script>
</body>
</html>
