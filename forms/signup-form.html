<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/forms.css" type="text/css">    
    <link rel="stylesheet" href="css/button.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <title>Signup</title>
</head>

<body>
    <div id="signup-container" class='width-half'>
        <form action="#!">
            
            <label for="fname">First Name</label> 
            <input class='wide-text' type="text" id="fname">
            <br>
            
            <label for="lname">Last Name</label>
            <input class='wide-text' type="text" id="lname"> 
            <br>
            
            <label for="email">Email</label>
            <input class='wide-text' type="email" id="email"> 
            <br>
            
            <label for="dob">Birthdate</label>
            <input class='wide-text' type="date" id="dob"> 
            <br>
            
            <label for="password">Password</label>
            <input class='wide-text' type="password" id="password">
            <br>
            
            <input class="button button-md wide-text" type="submit" id="submit" tabindex="-1"/>
        </form>
    </div>
</body>

</html>
