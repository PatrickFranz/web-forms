<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/stylesheets/forms.css" type="text/css">
  <title>Color Builder</title>
</head>

<body>
  <div id="color-container">
    <div id="form-container">
      <label class='color-slide-label' for="red-slider">Red</label>
      <input id="red-slider" type="range" min="0" max="255" step="5">
      <input id='red-num' type="number" min="0" max="255">
      <br>

      <label class='color-slide-label' for="green-slider">Green</label>
      <input id="green-slider" type="range" min="0" max="255" step="5">
      <input id='green-num' type="number" min="0" max="255">
      <br>

      <label class='color-slide-label' for="blue-slider">Blue</label>
      <input id="blue-slider" type="range" min="0" max="255" step="5">
      <input id='blue-num' type="number" min="0" max="255">
      <br>

      <label class='color-slide-label' for="alpha-slider">Alpha</label>
      <input id="alpha-slider" type="range" min="0" max="1" step="0.1">
      <input id='alpha-num' type="text">
    </div>
    
    <div id="color-display-div">
      <input id="color-textbox" type="text" disabled>
    </div>
  </div>
  
  <script src='/scripts/validator.js'></script>
  <script src='/scripts/color-form.js'></script>
</body>

</html>
