<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/credit.css" type="text/css">
    <title>Credit Card Form</title>
</head>
<body>
    <div id="containers">
        <section id='header' class='center'>
            <h2>Credit / Debit Card Form</h2>  
        </section>
        <section id="card-choice" class=>
            <input type="radio" name="cc" value="visa">
            <img src="images/visa.png" alt="VISA">
            <input type="radio" name="cc" value="visa">
            <img src="images/mc.png" alt="Mastercard">
            <input type="radio" name="cc" value="visa">
            <img src="images/amex.png" alt="American Express">
        </section>
        <section id='main-form'>
            <label class='fixed-label'>Cardholder Name</label>
            <input type="text" name="full-name">
            <br>          
            <label class='fixed-label'>Card Number</label>
            <input type="text" minlength="16" maxlength="19">
            <br>
            <label class='fixed-label'>CSV Code</label>
            <input type="text" maxlength="4" size="5px">
            <span><a id="whats-this" href="images/cc-cvs.png" target="_blank">What is this?</a>
                <span id="csv-info">
                    <img src="images/cc-cvs.png"
                        alt="Credit Card Security" >
                </span>
            </span>
            <br>
        </section>
       
        
        <section id='expiration'>
            <span class='fixed-label'>Card Expiration</span>
            <label for="exp-month">Month</label>
            <select name="exp-month">
                <option value="1">1</option>`
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="exp-year">Year</label>
            <select name="exp-year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </section>
        <section class="center">
            <input type="submit" value="Submit" class="button button-md">
        </section>
    </div>
</body>
</html>
