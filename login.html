<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/button.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="title" class="center">WELCOME</div>
        <div class="center">
            <form action="#" name="login">
                <input type="text" name="uname" placeholder="Username"><br>
                <input type="password" name="pword" placeholder="Password"><br>
                
                <input type="checkbox" name="remember"><label for="remember">Remember my username?</label>
            
                <div class="center">
                    <button class="button button-md">Login</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
